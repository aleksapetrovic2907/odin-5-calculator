<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <script src="dom.js"></script>
</head>

<body>
    <div id="calculator">
        <div id="display">

        </div>
        <div id="buttons-container">
            <div id="digits-container">
                <button class="digit-button" id="0">0</button>
                <button class="digit-button" id="1">1</button>
                <button class="digit-button" id="2">2</button>
                <button class="digit-button" id="3">3</button>
                <button class="digit-button" id="4">4</button>
                <button class="digit-button" id="5">5</button>
                <button class="digit-button" id="6">6</button>
                <button class="digit-button" id="7">7</button>
                <button class="digit-button" id="8">8</button>
                <button class="digit-button" id="9">9</button>
            </div>
            <div id="operations-container">
                <button class="operation-button" id="add">+</button>
                <button class="operation-button" id="subtract">-</button>
                <button class="operation-button" id="multiply">*</button>
                <button class="operation-button" id="divide">รท</button>
            </div>
        </div>
    </div>
</body>

</html>
